type MessageDeleted @entity(immutable: true) {
  id: Bytes!
  internal_id: BigInt! # uint256
  timestamp: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type MessagePosted @entity(immutable: true) {
  id: Bytes!
  sender: Bytes! # address
  textCid: String! # string
  timestamp: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TipReceived @entity(immutable: true) {
  id: Bytes!
  sender: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Message @entity(immutable: true) {
  id: Bytes!           # GraphQLで必須
  sender: Bytes!       # address → Solidityのaddress型
  cid: String!         # string → SolidityのIPFS CID
  timestamp: BigInt!   # uint256 → Solidityのタイムスタンプ  
  deleted: Boolean!    # bool → Solidityのdeleted状態
}
